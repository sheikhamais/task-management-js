<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="Style/style.css">
    <script defer src="Javascript/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <!-- New Task Section -->
        <h3 class="section-heading">New Task</h3>
        <div class="input-group">
            <input type="text" class="task-input" placeholder="Enter new task...">
            <select class="category-select">
                <option value="">Select Category</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="study">Study</option>
            </select>
            <input type="date" class="deadline-input">
            <button class="add-btn">Add Task</button>
        </div>

        <!-- Search Section -->
        <h3 class="section-heading">Search</h3>
        <div class="search-group">
            <input type="text" class="search-input" placeholder="Search tasks...">
        </div>

        <!-- Filter Section -->
        <h3 class="section-heading">Filters</h3>
        <div class="filter-group">
            <select class="filter-category">
                <option value="">Filter by Category</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="study">Study</option>
            </select>
            <div class="filter-dates">
                <label for="filter-start-date">Start Date:</label>
                <input type="date" id="filter-start-date" class="filter-start-date" placeholder="Start Date">
                <label for="filter-end-date">End Date:</label>
                <input type="date" id="filter-end-date" class="filter-end-date" placeholder="End Date">
            </div>
            <button class="filter-btn">Apply Filter</button>
            <button class="clear-filter-btn">Clear Filter</button>
        </div>

        <!-- Task List -->
        <ul class="task-list">
            <!-- Example Task Item -->
            <li class="task-item">
                <span class="task-title">Title</span>
                <span class="deadline">deadline-date</span>
                <span class="category-tag" style="background: #FFEEBA;">Category</span>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Ã—</button>
            </li>
        </ul>
    </div>
</body>
</html>
